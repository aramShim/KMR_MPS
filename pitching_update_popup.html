<body>
	<div id="popup">
		<div class="popup-header">
			<h2>Copyright Information</h2>
		</div>
		<div class="popup-list">
			<div class="table-wrap table-scroll">
				<table class="table-column">
					<colgroup>
						<col class="th-col">
						<col>
						<col class="th-col">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>Del</th>
							<td colspan="3">
								<label class="c_opt c_check">
									<input class="c_opt__btn input_check__btn" type="checkbox">
									<span class="c_opt__label input_check__label square"></span>
								</label>
							</td>
						</tr>
						<tr>
							<th>Ctl</th>
							<td colspan="3">
								<label class="c_opt c_check">
									<input class="c_opt__btn input_check__btn" type="checkbox">
									<span class="c_opt__label input_check__label square"></span>
								</label>
							</td>
						</tr>
						<tr>
							<th>Writer Nm</th>
							<td colspan="3"><input type="text" class="input-text"></td>
						</tr>
						<tr>
							<th>Type</th>
							<td colspan="3">
								<select name="" id="" class="select">
									<option value="">Topliner</option>
									<option value="">Producer</option>
									<option value="">Topliner/Producer</option>
									<option value="">Lyricist</option>
									<option value="">All</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>Share</th>
							<td colspan="3"><input type="text" class="input-text" value="40.00"></td>
						</tr>
						<tr>
							<th>Status</th>
							<td colspan="3">
								<select name="" id="" class="select">
									<option value="">관리(OP)</option>
									<option value="">관리(SP)</option>
									<option value="">비관리</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>Client Cd</th>
							<td colspan="3"><input type="text" class="input-text"></td>
						</tr>
						<tr>
							<th>Use</th>
							<td colspan="3">
								<label class="c_opt c_check">
									<input class="c_opt__btn input_check__btn" type="checkbox">
									<span class="c_opt__label input_check__label square"></span>
								</label>
							</td>
						</tr>
						<tr>
							<th>Remark</th>
							<td colspan="3"><input type="text" class="input-text"></td>
						</tr>
						<tr>
							<th>Admin Cd</th>
							<td colspan="3"><input type="text" class="input-text" value=""></td>
						</tr>
						<tr>
							<th>Demo Cd</th>
							<td colspan="3"><input type="text" class="input-text" value=""></td>
						</tr>
						<tr>
							<th>Cr Time</th>
							<td><input type="text" class="input-date datepicker-period" value=""></td>
							<th>Cr User Cd</th>
							<td><input type="text" class="input-text" value=""></td>
						</tr>
						<tr>							
						</tr>
						<tr>
							<th>Mody Time</th>
							<td><input type="text" class="input-date datepicker-period" value=""></td>
							<th>Mody User Cd</th>
							<td><input type="text" class="input-text" value=""></td>
						</tr>

				<div class="btn-center-wrap">
